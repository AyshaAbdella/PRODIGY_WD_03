<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="TASK3.CSS">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <!-- Game Status -->
    <div id="status">Player X's Turn</div>

    <!-- Game Board -->
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
      <div>Player X: <span id="playerXScore">0</span></div>
      <div>Player O: <span id="playerOScore">0</span></div>
    </div>

    <!-- Mode Selection -->
    <div id="modeSelection">
      <button id="twoPlayerMode">2 Players</button>
      <button id="vsComputerMode">Play vs Computer</button>
    </div>

    <!-- Symbol Selection -->
    <div id="symbolSelection">
      <p>Choose your symbol:</p>
      <button id="chooseX">X</button>
      <button id="chooseO">O</button>
    </div>

    <!-- Menu Bar -->
    <div id="menuBar">
      <button id="resetGameBtn">Reset Game</button>
      <button id="resetScoreBtn">New Game</button>
      <button id="changeSymbolBtn">Change Symbol</button>
    </div>
  </div>

  <script src="TASK3.JS"></script>
</body>
</html>
